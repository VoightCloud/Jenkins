---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: default-reader
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - persistentvolumes
      - pods
    verbs: ["get", "watch", "list"]
  - nonResourceURLs: ["*"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [ "" ]
    resources: ["pods", "pods/exec" ]
    verbs: [ "create","delete","get","list","patch","update","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jupyter-user-scheduler
rules:
  - apiGroups: [ "" ]
    resources: [ "bindings" ]
    verbs: [ "create" ]

  - apiGroups: [ "" ]
    resources: [ "endpoints" ]
    resourceNames: [ "user-scheduler-lock" ]
    verbs: [ "get", "update" ]

  - apiGroups: [ "" ]
    resources: [ "endpoints" ]
    verbs: [ "create" ]

  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "create", "patch", "update" ]

  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims" ]
    verbs: [ "get", "list", "watch", "get", "list", "patch", "update", "watch" ]

  - apiGroups: [ "" ]
    resources: [ "persistentvolumes" ]
    verbs: [ "get", "list", "watch", "get", "list", "patch", "update", "watch" ]

  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "delete", "get", "list", "watch" ]

  - apiGroups: [ "" ]
    resources: [ "pods/binding" ]
    verbs: [ "create" ]

  - apiGroups: [ "" ]
    resources: [ "pods/status" ]
    verbs: [ "patch", "update" ]

  - apiGroups: [ "" ]
    resources: [ "replicationcontrollers" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "apps" ]
    resources: [ "replicasets" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "apps" ]
    resources: [ "statefulsets" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    resourceNames: [ "user-scheduler-lock" ]
    verbs: [ "get", "update" ]

  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "create" ]

  - apiGroups: [ "events.k8s.io" ]
    resources: [ "events" ]
    verbs: [ "create", "patch", "update" ]

  - apiGroups: [ "extensions" ]
    resources: [ "replicasets" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "policy" ]
    resources: [ "poddisruptionbudgets" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "csinodes" ]
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "storageclasses" ]
    verbs: [ "get", "list", "watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: default-reader-role-binding
subjects:
  - kind: ServiceAccount
    name: jenkins-sa
    namespace: devops
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: default-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jupyter-user-scheduler
subjects:
  - kind: ServiceAccount
    name: jenkins-build
    namespace: devops
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: jupyter-user-scheduler
  apiGroup: rbac.authorization.k8s.io
