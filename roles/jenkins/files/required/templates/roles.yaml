apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-build
  namespace: build
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jenkins-analysis
  namespace: build
rules:
  - apiGroups: [""]
    resources: ["namespaces", "roles", "persistentvolumeclaims", "pods", "services", "pods/log", "serviceaccounts", "pods/exec", "secrets", "configmaps"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["apps"]
    resources: ["deployments","statefulsets", "daemonsets"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create","delete","get","list","patch","update","watch"]
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jenkins-build
  namespace: build
rules:
  - apiGroups: [""]
    resources: ["namespaces", "roles", "pods", "services", "pods/log", "serviceaccounts", "pods/exec", "secrets", "configmaps"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["apps"]
    resources: ["deployments","statefulsets"]
    verbs: ["create","delete","get","list","patch","update","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-build
  namespace: build
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-build
subjects:
  - kind: ServiceAccount
    name: jenkins-build
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-analysis
  namespace: analysis
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-analysis
subjects:
  - kind: ServiceAccount
    name: jenkins-build
    namespace: build
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-build
rules:
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create","delete","get","list","patch","update","watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["create","delete","get","list","patch","update","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-build
subjects:
  - kind: ServiceAccount
    name: jenkins-build
    namespace: build
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: jenkins-build
  apiGroup: rbac.authorization.k8s.io

